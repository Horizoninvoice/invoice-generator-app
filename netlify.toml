[build]
  command = "npm run build"
  publish = "dist"
  base = "."

[build.environment]
  NODE_VERSION = "18"

# Configure secrets scanning to allow public VITE_* keys in build output
# These are intentionally bundled into client-side code and are safe to expose
[build.processing]
  skip_processing = false

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
